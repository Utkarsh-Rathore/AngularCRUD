<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-container">
        <label class="input-label" for="fullName">Full name</label>
        <input id="fullName" name="full name" [(ngModel)]="fullName" type="text" class="input-text">
      </div>
      <div class="form-container">
        <label class="input-label" for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="email" type="text" class="input-text">
      </div>
      <div class="form-container">
        <label class="input-label" for="phoneNumber">Phone number</label>
        <input id="phoneNumber" name="phone-number" [(ngModel)]="phoneNumber" type="number" class="input-text">
      </div>
      <div class="form-container">
        <label class="input-label">Contact Preference</label>
        <div class="radio-input">
            <label>
                <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
                Email
            </label>
            <label>
                <input type="radio" value="phone-number" name="contactPreference" [(ngModel)]="contactPreference">
                Phone number
            </label>
        </div> 
      </div>
      <div class="form-container">
        <label class="input-label">Gender</label>
        <div class="radio-input">
            <label>
                <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                Male
            </label>
            <label>
                <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                Female
            </label>
        </div> 
      </div>

      <div class="form-container">
        <div class="checkbox-input">
            <label>
                <input type="checkbox" name="isActive" [(ngModel)]="isActive">
                Is Active
            </label>
        </div> 
      </div>

      <div class="form-container">
          <label class="input-label" for="departments">Department</label>
            <div class="input-label">
                <select name="department" class="input-text" id="departments" placeholder="Select Department" [(ngModel)]=departments>
                    <option *ngFor = "let dept of departments" [value]="dept.id">
                        {{dept.name}}
                    </option>
                </select>
            </div>
      </div>
      
      <div class="form-container">
        <label class="input-label" for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="date" class="input-text">
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="cta-savebtn">Save</button>
    </div>
  </div>
</form>


{{employeeForm.value | json}}
